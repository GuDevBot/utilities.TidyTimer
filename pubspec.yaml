name: tidytimer
description: "In the need of tidying up the house, having activities with different times to redo."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  bloc_test: ^10.0.0
  hive_test: ^1.0.1
  mockito: ^5.4.5

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/item-list.png"
  adaptive_icon_background: "#C5E2EF"
  adaptive_icon_foreground: "assets/images/item-list-transparent.png"
  min_sdk_android: 21 

flutter:
  uses-material-design: true